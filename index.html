<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/949ac496c8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          Weather Forecast
        </h1>
      </header>

      <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter city or town name"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>

    </div>

      <br />
      <section>
        <h2 id ="city">
        </h2>
      </section>
        <div class="date">
        <h3
          class="date-input" id="date"> 
        </h3>
      </div>

      <div class="description">
        <h4 class="description-input" id="description">
        </h4>
      </div>

        <br />
       
       <div class="row">
        <div class="col-6">
          <div class="clearfix">
            <div class="float-left">
              <span class="temperature" id="temperature"></span>
              <span class="units">Â°C</span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <br />
            <li>Precipitation: <span id="precipitation"></span>%</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <br />
        <a href="https://github.com/LucyCantCode/scp-wk6-weather-app" target="_blank">Coded by Lucy Navas</a>
      </div>
      </section>
      <br />
    </div>

    <script src="index.js"></script>

  </body>
</html>
